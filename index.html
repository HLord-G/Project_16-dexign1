<!DOCTYPE html>
<html lang="en">
<head>

    <title>Dexign 16.1</title>

    <link rel="stylesheet" href="src/style/app.css">

    <div class="maincontent">

        <div class="box_x box_xa">
        </div>

    <div class="content">

    <script>
        $(document).ready(function(){
            setTimeout(() => {

                $(".spatos_na_green").attr("class", "spatos_na_green")
                setTimeout(() => {
                    $(".spatos_na_green").css("transform", "rotate(-30deg)");
                }, 450);
            }, 3000);
        });
